<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ce projet n'utilise pas Bootstrap. Il faut Ã©viter Bootstrap dans les projets Angular -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="show.component.css">
    <title>TP2</title>
</head>
<body>
    <main>
        <h3>Concerts de l'artiste {{artistName}}</h3>
        <div class="row">
            <img src="assets/images/googlemap.png" alt="Google Map" class="map">
            <div class="shows">
                 <!-- Liste des concerts -->
                 <div *ngFor="let x of showList">
                    <h4>{{x.datetime | date : 'medium'}}</h4>
                    <p>{{x.venue.country}}</p>
                    <p>{{x.venue.city}}</p>
                </div>
                <div>
                    <h4>Jan 1, 2024, 8:00:00 PM</h4>
                    <p>Pays</p>
                    <p>Ville</p>
                </div>
            </div>           
        </div>
    </main>
</body>
</html>
