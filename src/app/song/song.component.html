<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ce projet n'utilise pas Bootstrap. Il faut Ã©viter Bootstrap dans les projets Angular -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="song.component.css">
</head>
<body>
    <main>
        <h3>{{albumName}} - <span translate>song.titre1</span></h3>
        <div class="row">
            <div class="youtubePlayer">
                <iframe width="560" height="315" [src]="getSafeUrl() | youtube " title="YouTube video player" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
                web-share" allowfullscreen></iframe>
            </div>
            <div class="songs">
                <div class="songList">
                    <!-- Liste de chansons d'un album choisi -->
                    <div *ngFor="let x of songList">
                        <p>{{x.name}}</p><br>
                        <button (click)="searchVideo(x.name)" translate>song.jouer</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
