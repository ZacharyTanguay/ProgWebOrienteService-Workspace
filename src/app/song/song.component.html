<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ce projet n'utilise pas Bootstrap. Il faut Ã©viter Bootstrap dans les projets Angular -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="song.component.css">
    <title>TP2</title>
</head>
<body>
    <main>
        <h3>Chansons de l'album {{albumName}}</h3>
        <div class="row">
            <div class="youtubePlayer">
                <img src="assets/images/yourubeplayer.png" alt="Youtube player">
            </div>
            <div class="songs">
                <div class="songList">
                    
                    <!-- Liste de chansons d'un album choisi -->
                    <div *ngFor="let x of songList">
                        <p>{{x.name}}</p>
                        <button>Jouer</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
