<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ce projet n'utilise pas Bootstrap. Il faut éviter Bootstrap dans les projets Angular -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.component.css">
    <title>{{title}}</title>
</head>

<body>
  <header>
    <div class="row">
        <div><a [routerLink]="['artist']" translate>app.titre</a></div>
        <div class="spacer"></div>
        <div>
            <select [(ngModel)]="language" (ngModelChange)="changeLanguage($event)">
                <option value="fr" ngValue="'fr'">Français</option>
                <option value="en" ngValue="'en'">English</option>
            </select>
        </div>
    </div>
  </header>

    <router-outlet></router-outlet>

    <footer>
      <div>
        <p><span>&copy; </span> <span translate="">app.copyrigth</span></p>
      </div>
  </footer>
</body>
